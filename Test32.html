<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#0e0e0e;
    color:white;
    font-family:Arial, sans-serif;
    padding:20px;
    text-align:center;
}

input, button {
    width:100%;
    max-width:700px;
    padding:10px;
    margin:6px 0;
    font-size:16px;
}

button {
    background:#ff0000;
    color:white;
    border:none;
    cursor:pointer;
}

video, iframe {
    width:100%;
    max-width:900px;
    height:500px;
    background:black;
    margin-top:10px;
}
</style>
</head>

<body>

<h2>Offline / Local Video Player</h2>

<input id="yt" placeholder="Paste YouTube link here">
<button onclick="playYT()">Play YouTube</button>

<iframe id="ytFrame"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>

<hr>

<input type="file" accept="video/mp4" onchange="playMP4(this)">
<video id="mp4" controls></video>

<script>
function extractID(url) {
    const reg = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
    const match = url.match(reg);
    return match ? match[1] : null;
}

function playYT() {
    const url = document.getElementById("yt").value;
    const id = extractID(url);

    if (!id) {
        alert("Invalid YouTube link");
        return;
    }

    document.getElementById("mp4").pause();
    document.getElementById("mp4").src = "";

    document.getElementById("ytFrame").src =
        "https://www.youtube-nocookie.com/embed/" + id;
}

function playMP4(input) {
    const file = input.files[0];
    if (!file) return;

    document.getElementById("ytFrame").src = "";

    const video = document.getElementById("mp4");
    video.src = URL.createObjectURL(file);
    video.play();
}
</script>

</body>
</html>
