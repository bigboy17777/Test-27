<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h1 {
    margin-bottom: 10px;
}

.container {
    max-width: 900px;
    width: 100%;
}

input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
}

button {
    background: #ff0000;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #cc0000;
}

video, iframe {
    width: 100%;
    height: 500px;
    background: black;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>Local Video Player</h1>
<p>Play YouTube or MP4 files directly from this HTML file.</p>

<div class="container">

    <!-- YouTube -->
    <input type="text" id="ytLink" placeholder="Paste YouTube link here">
    <button onclick="playYouTube()">Play YouTube Video</button>

    <iframe id="ytPlayer" allowfullscreen></iframe>

    <!-- MP4 -->
    <input type="file" accept="video/mp4" onchange="playMP4(this)">
    <video id="mp4Player" controls></video>

</div>

<script>
function playYouTube() {
    const link = document.getElementById("ytLink").value.trim();
    let videoId = "";

    if (link.includes("youtu.be/")) {
        videoId = link.split("youtu.be/")[1];
    } else if (link.includes("v=")) {
        videoId = link.split("v=")[1].split("&")[0];
    }

    if (!videoId) {
        alert("Invalid YouTube link");
        return;
    }

    document.getElementById("mp4Player").pause();
    document.getElementById("mp4Player").src = "";

    document.getElementById("ytPlayer").src =
        "https://www.youtube.com/embed/" + videoId;
}

function playMP4(input) {
    const file = input.files[0];
    if (!file) return;

    const video = document.getElementById("mp4Player");
    const url = URL.createObjectURL(file);

    document.getElementById("ytPlayer").src = "";
    video.src = url;
    video.play();
}
</script>

</body>
</html>
